
version: '

services:

    proxy:
        build: ./proxy
        depends_on:
            - backend
        networks:
            - network1
        #remember port
        ports:
            "443:443"
    
    backend:
        build: ./backend
        depends_on:
            - database
        ports:
            - "3:3"
        networks:
            - network1
            - network2
            
    database:
        build: ./database
        networks:
            network2

networks:
    
    network1:
        name: 'network1'
    
    network2:
        name: 'network2'
